<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Node.js SSL WebSocket client </title>
</head>

<body>
  <h1>Node.js SSL WebSocket client</h1>
  <script>
    const ws = new WebSocket("wss://soketwss.ru:8080");
    ws.addEventListener("open", () => {
      console.log("We are connected");
      ws.send("How are you?");
    });

    ws.addEventListener('message', function(event) {
      console.log("Server : "+event.data);
    });
    
    function sendrandomnumber() {
      ws.send("random number "+Math.random());
    }
    
  </script>
  <button onclick="sendrandomnumber()">send random number</button>
</body>

</html>
